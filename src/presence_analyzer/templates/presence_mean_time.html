<%!
    selected = "presence_mean_time"
%>
<%inherit file="base.html" />

<%block name="scripts">
    <script src="${url_for('static', filename='js/scripts.js')}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});
    </script>
    <script type="text/javascript">


        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("${url_for('users_view')}", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("/api/v1/mean_time_weekday/"+selected_user, function(result) {
                            $.each(result, function(index, value) {
                                value[1] = parseInterval(value[1]);
                            });
                            console.log(result);
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Weekday');
                            data.addColumn('datetime', 'Mean time (h:m:s)');
                            data.addRows(result);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            };
                            var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);

                            
                            chart_div.show();
                            loading.hide();
                            var chart = new google.visualization.ColumnChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</%block>


<h2>Presence mean time by weekday</h2>
<p>
    <select id="user_id" style="display: none">
        <option value="">--</option>
    </select>
    <div id="chart_div" style="display: none">
    </div>
    <div id="loading">
        <img src="/static/img/loading.gif" />
    </div>
</p>
